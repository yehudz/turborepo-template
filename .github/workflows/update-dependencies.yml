name: Update Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update dependencies
        run: |
          # Update all dependencies
          pnpm update --recursive --latest
          
          # Update pnpm itself
          pnpm add -g pnpm@latest

      - name: Build packages to verify updates
        run: pnpm build

      - name: Run tests to verify updates
        run: pnpm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## Automated dependency update
            
            This PR updates all dependencies to their latest versions.
            
            ### Changes
            - Updated all npm dependencies to latest versions
            - Verified build and tests pass with updated dependencies
            
            ### Review Notes
            - Please review the changes carefully
            - Run additional tests if needed
            - Check for any breaking changes in updated packages
            
            Generated by GitHub Actions on ${{ github.run_id }}
          branch: chore/update-dependencies
          delete-branch: true